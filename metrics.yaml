$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

startup_event:
  date_started:
    type: datetime
    lifetime: ping
    send_in_pings:
      - events
    description: |
      The date and time the extension was started up
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    expires: never
  browser_type:
    type: string
    lifetime: ping
    send_in_pings:
      - events
    description: |
      The name of the browser the extension is running on
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    expires: never
  browser_language_locale:
    type: string
    lifetime: ping
    send_in_pings:
      - events
    description: |
      The user's preferred language of the browser
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    expires: never
  extension_language_locale:
    type: string
    lifetime: ping
    send_in_pings:
      - events
    description: |
      The language of the extension
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    expires: never
  is_pinned:
    type: boolean
    lifetime: ping
    send_in_pings:
      - events
    description: |
      Whether or not the action button is pinned to the toolbar
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    expires: never
  hotkeys:
    type: labeled_string
    lifetime: ping
    send_in_pings:
      - events
    description: |
      Which hotkeys are set for each command
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    expires: never
  browser_name:
    type: string
    lifetime: ping
    send_in_pings:
      - events
    description: |
      The name of the user's browser
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    expires: never
  browser_version:
    type: string
    lifetime: ping
    send_in_pings:
      - events
    description: |
      The version of the user's browser
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    expires: never
  external_browser:
    type: string
    lifetime: ping
    send_in_pings:
      - events
    description: |
      The name of the user's set external browser (Firefox only)
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    expires: never
  os_name:
    type: string
    lifetime: ping
    send_in_pings:
      - events
    description: |
      The name of the user's OS
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    expires: never
  os_version:
    type: string
    lifetime: ping
    send_in_pings:
      - events
    description: |
      The version of the user's OS
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    expires: never
launch_event:
  browser_launch:
    type: event
    lifetime: ping
    description: |
      The user launched the browser from the action button
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    expires: never
    extra_keys:
      browser:
        description: The browser that was launched
        type: string
      source:
        description: Where the browser was launched from
        type: string
  failed_browser_launch:
    type: event
    lifetime: ping
    description: |
      The browser did not launch due to a native messaging host fault. (Chromium Only)
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    expires: never
    extra_keys:
      command:
        description: The command used within the NMH. LaunchFirefox/LaunchFirefoxPrivate
        type: string
      native_messaging_host:
        description: The id of the NMH used to launch the browser, which equates to the build channel and only to the build channel.
        type: string
      message:
        description: The error message
        type: string
setting_event:
  current_browser:
    type: event
    lifetime: ping
    description: The external browser has been changed
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    extra_keys:
      from:
        description: The previously set browser
        type: string
      to:
        description: The newly set external browser
        type: string
      source:
        description: The location that this setting was changed from
        type: string
    expires: never
telemetry_event:
  telemetry_id:
    type: string
    lifetime: ping
    send_in_pings:
      - events
    description: The ID used to link the extensions and firefox together
    bugs:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/
    data_reviews:
      - https://github.com/mozilla-extensions/firefox-bridge/issues/87
    notification_emails:
      - dual-browser-owner@mozilla.com
    expires: never